<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>profile card</title>
    </head>
    <body>

        <main>
            <div class="card">
                <div class="picture">
                    <img src="image/bg-pattern-card.svg" alt="">

                </div>
                <div class="profile">
                    <img src="image/image-victor.jpg" alt="">
                </div>
                <div class="name">
                    <h3>Victor Crest<span>26</span></h3>
                    <h5>London</h5>
                </div>

                <div class="sub">

                    <div class="sub2">
                        <h3>80K</h3>
                        <span>Followers</span>
                    </div>
                    <div class="sub2">
                        <h3>803K</h3>
                        <span>Likes</span>
                    </div>
                    <div class="sub2">
                        <h3>80K</h3>
                        <span>Photos</span>
                    </div>

                </div>
            </div>
            <div class="top"><img src="image/bg-pattern-top.svg" alt=""></div>
            <div class="bottom"><img src="image/bg-pattern-bottom.svg" alt=""></div>
        </main>


    </body>
</html>
